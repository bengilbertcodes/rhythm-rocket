<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styles -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b16ebc9a7d.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Rhythm Rocket</title>
</head>

<body>
    <h1 class="text-center">Rhythm Rocket</h1>
    <h2 class="text-center">Let your music skills take off!</h2>

   <div class="card-piles">
    <!-- displays the shape/colour card -->
        <div class="card-pile-left box">
            <img src="assets/images/light-blue-circle.webp" alt="Image of a light blue circle">
        </div>
    <!-- displays the notation card -->
        <div class="card-pile-right box ">
            <img src="assets/images/light-blue-circle-notes.webp" alt="An image of music notes, four crotchets">
        </div>
   </div>

   <div class="answer-boxes">
        <div class="box">
            <img src="assets/images/check-mark.webp" alt="Image of a blue check-mark">  
        </div>
    
        <div class="box">
            <img src="assets/images/play.webp" alt="Image of a green play button">
        </div>
    
        <div class="score-box box">score (number completed)</div>
   </div>

   <div id="restart-game" class="box">
      <img src="assets/images/restart.webp" alt="Image of blue restart symbol">
   </div>

</body>

<footer>

</footer>
</html>
