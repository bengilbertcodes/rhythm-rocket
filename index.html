<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styles -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b16ebc9a7d.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Rhythm Rocket</title>
</head>

<body>
    <h1 class="text-center">Rhythm Rocket</h1>
    <h2 class="text-center">Let your music skills take off!</h2>

<div class="card-piles">
    <!-- displays the shape/colour card -->
        <div class="card-pile-left box">
            <p>shape/color pile</p> 
            <img src="assets/images/light-blue-circle.webp" alt="Image of a light blue circle">
        </div>
    <!-- displays the notation card -->
        <div class="card-pile-right box ">
            <p>draw pile</p>
            <img src="assets/images/light-blue-circle-notes.webp" alt="An image of music notes, four crotchets">
        </div>
</div>

   <div class="answer-boxes">
        <div class="done-box box"><i class="fa-solid fa-check">check box (draws next card)</i></div>
    
        <div class="listen-box box"><i class="fa-solid fa-play">hear the rhythm</i></div>
    
        <div class="score-box box">score (number completed)</div>
   </div>

</body>

<footer>

</footer>
</html>
