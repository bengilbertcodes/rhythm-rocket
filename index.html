<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styles -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b16ebc9a7d.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>Rhythm Rocket</title>
</head>

<body>
        <div class="heading-container">
            <div class="heading">
                <h1 class="text-center">Rhythm Rocket</h1>
            </div>
            <div class="heading">
                <h2 class="text-center">Let your music skills take off!</h2>
            </div>
        </div>
    
       <div class="card-piles">
        <!-- displays the shape/colour card -->
            <div id="shape-box" class="card-box box">
            </div>

        <!-- display the title -->
            <div id="title-box" class="card-box box">
            </div>
        <!-- displays the notation card -->
            <div id="notes-box" class="card-box box ">
            </div>
       </div>
    
       <div class="action-box-container">
            <div id="start-button" class="action-box">
                <img src="assets/images/check-mark.webp" alt="Image of a blue check-mark"> 
                <div id="start-overlay-text" class="overlay-text">
                    Start
                </div> 
            </div>
    
            <div id="listenButton" class="action-box">
                <img src="assets/images/play.webp" alt="Image of a green play button">
                <div class="overlay-text">
                    Listen
                </div> 
            </div>
        
            <div id="restart-box" class="action-box">
                <img src="assets/images/restart.webp" alt="Image of blue restart symbol">
                <div class="overlay-text">
                    Reset
                </div> 
            </div>
       </div>
    <div id="score">
           <div id="scoreBox" class="box">
              <p>Score: <span id="scoreCount">0</span></p>
           </div>
    </div>

    <div style="flex-grow:1"></div>
<footer>
    <div id="instructions">
        <div id="Instrucions-button">
           <p>How to play</p>
        </div>
 </div>
</footer>

<script src="assets/script.js"></script>
</body>

</html>
