<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styles -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b16ebc9a7d.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>Rhythm Rocket</title>
</head>

<body class="prevent-select">
        <div class="heading-container">
            <div class="heading">
                <h1 id="headingOne" class="text-center">Rhythm Rocket</h1>
            </div>
            <div class="heading">
                <h2 id="headingTwo" class="text-center">Let your music skills take off!</h2>
            </div>
        </div>
    
       <div class="card-piles">
        <!-- displays the shape/colour card -->
            <div id="shape-box" class="card-box box">
            </div>

        <!-- display the title -->
            <div id="title-box" class="card-box box">
            </div>
        <!-- displays the notation card -->
            <div id="notes-box" class="card-box box ">
            </div>
       </div>
    
       <!-- action buttons -->
       <div id="action-box-container" class="action-box-container">
            <div id="start-button" class="action-box">
                <img id="start-image" class="buttonImg" src="assets/images/check-mark.webp" alt="Image of a blue check-mark"> 
                <div id="start-overlay-text" class="overlay-text">
                    Draw Card
                </div> 
            </div>
            
            <div id="true-button" class="action-box">
                <div class="overlay-text">
                    True
                </div> 
            </div>

            <div id="play-button" class="action-box">
                <div id="play-overlay-text" class="overlay-text">
                    Play
                </div> 
            </div>

            <div id="listen-button" class="action-box">
                <img id="listen-image" src="assets/images/play.webp" alt="Image of a green play button">
                <div id="listen-overlay-text" class="overlay-text">
                    Listen
                </div> 
            </div>

            <div id="false-button" class="action-box">
                <div class="overlay-text">
                    False
                </div> 
            </div>

            <div id="reset-button" class="action-box">
                <img id="restart-image" class="buttonImg" src="assets/images/restart.webp" alt="Image of blue restart symbol">
                <div id="reset-overlay-text" class="overlay-text">
                    Reset
                </div> 
            </div>
            
       </div>
    <div id="score">
           <div id="scoreBox" class="box">
              <p id="scoreBoxText">Card Count: </p> <span id="scoreCount">0</span>
           </div>
    </div>

    <div id="start-game" class="action-box text-center">
        <p>Play the <br>Rhythm Match Game</p>
    </div>

<!-- keeps anything below here at the bottom of page -->
    <div style="flex-grow:1"></div>
<footer>
    <div id="instructions">
        <div id="myBtn">
           <p>How to play</p>
        </div>
 </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>

 <div id="copyright">
    <p>Created by Ben Gilbert</p>
 </div>
</footer>

<script src="assets/script.js"></script>
</body>

</html>
